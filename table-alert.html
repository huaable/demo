<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<style>
    .alert {
        position: fixed;
        background-color: #EEE;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        display: table;
    }

    .alert .alert-cell {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
    }

    .alert .alert-content {
        background-color: #FFF;
        display: inline-block;
    }
</style>
<div class="alert">
    <div class="alert-cell">
        <div class="alert-content">内容</div>
    </div>
</div>
</body>
</html>
